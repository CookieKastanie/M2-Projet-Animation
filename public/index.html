<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation et rendu</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="side-panel">
        <input id="file-input" type="file" accept=".json">
        <div id="logs">
            <input type="radio" id="tab1" name="css-tabs" checked>
            <input type="radio" id="tab2" name="css-tabs">
    
            <ul class="tabs">
                <li class="tab"><label for="tab1">Collisions</label></li>
                <li class="tab"><label for="tab2">Speedings</label></li>
            </ul>
    
            <div class="tab-content" id="collisions"></div>
            <div class="tab-content" id="speedings"></div>
        </div>
    </div>
    
    <div id="timeline">
        <button id="play-button">||</button>
        <input id="time-slider" type="range"\>
    </div> 
    <script src="bundle.js"></script>
</body>
</html>
